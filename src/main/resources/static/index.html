<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innlegg</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bodyr" style="background-color: lightblue">
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container-fluid ">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mx-auto" data-bs-toggle="modal" data-bs-target="#nyttInnlegModal">
    Nytt Innlegg
</button>

<!-- Modal -->
<div class="modal fade" id="nyttInnlegModal" tabindex="-1" aria-labelledby="nyttInnlegModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nyttInnlegModalLabel">Nytt Innlegg</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form" action="" autocomplete="off" onsubmit="return false">
                    <h1 class="h1">Navn</h1>
                    <input class="form-control" id="navnInput" type="text">
                    <h1 class="h1">Innhold</h1>
                    <input class="form-control" id="innholdInput" type="text">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="leggTil()">Legg ut</button>
            </div>
        </div>
    </div>
</div>
<div id="innleggContainer">
</div>
</div>
</body>
</html>
